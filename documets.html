<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageOne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/214b462825.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>


<body>
    <div class="bg-img-main">
        <img class="section-img-bg" src="img/ankertest-logo.jpeg" alt="logo">
        <div class="wrapper">
            <div class="top-wrapper">
                <div class="container">
                    <header>
                        <div class="header-box">

                            <div class="item-box">
                                <a href="aboutUs.html">
                                    <div class="animate__animated animate__backInDown"><img class="img-block"
                                            src="img/Untitled111.png" alt="block">
                                    </div>
                                </a>
                            </div>
                            <div class="item-box">
                                <a href="contacts.html">

                                    <div class="animate__animated animate__backInDown"><img class="img-block"
                                            src="img/контакты.png" alt="block">
                                    </div>
                                </a>
                            </div>
                            <div class="item-box">
                                <a href="tests.html">

                                    <div class="animate__animated animate__backInDown"><img class="img-block"
                                            src="img/tests.png" alt="block">
                                    </div>
                                </a>

                            </div>
                            <div class="item-box">
                                <a href="documets.html">

                                    <div class="animate__animated animate__backInDown"><img class="img-block"
                                            src="img/документы.png" alt="документы">
                                    </div>
                                </a>

                            </div>

                        </div>
                    </header>
                    <div class="swiper-box">
                        <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
                            class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="swiper-zoom-container">
                                        <img src="img/sertifikat.png" />
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-zoom-container">
                                        <img src="img/sertifikat2.jpeg" />
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-zoom-container">
                                        <img src="img/Sertifikaty.jpeg" />
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-zoom-container">
                                        <img src="img/sertifikat2.jpeg" />
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-zoom-container">
                                        <img src="img/sertifikat2.jpeg" />
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-zoom-container">
                                        <img src="img/sertifikat.png" />
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-zoom-container">
                                        <img src="img/sertifikat.png" />
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-zoom-container">
                                        <img src="img/sertifikat.png" />
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="swiper-zoom-container">
                                        <img src="img/sertifikat.png" />
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                    <!-- Swiper JS -->
                    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

                    <!-- Initialize Swiper -->
                    <script>
                        var swiper = new Swiper(".mySwiper", {
                            zoom: true,
                            navigation: {
                                nextEl: ".swiper-button-next",
                                prevEl: ".swiper-button-prev",
                            },
                            pagination: {
                                el: ".swiper-pagination",
                                clickable: true,
                            },
                        });
                    </script>


</body>

</html>
